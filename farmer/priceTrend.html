<!DOCTYPE html>
<html lang="en">

<head>
    <title>Price Trend in Market for Various Crops and Vegetables</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
    <div class="container">
        <script src="css/script.js"></script>
        <div class="row">
            <div class="graph col-lg-10">
                <h1 class="text-center mb-4">Price Trend in Market for Various Crops and Vegetables</h1>
                <canvas id="myChart"></canvas>
            </div>
            <div class="container list col-lg-2">
                <h1 class="text-center mb-4">List of Vegetables</h1>
                <ul class="vegetable-list">
                    <li>Carrots</li>
                    <li>Broccoli</li>
                    <li>Spinach</li>
                    <li>Cabbage</li>
                    <li>Cauliflower</li>
                    <li>Green Beans</li>
                    <li>Peppers</li>
                    <li>Tomatoes</li>
                    <li>Eggplant</li>
                    <li>Mushrooms</li>
                    <li>Zucchini</li>
                    <li>Asparagus</li>
                    <li>Cucumbers</li>
                    <li>Potatoes</li>
                    <li>Sweet Potatoes</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
